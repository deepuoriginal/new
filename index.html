<!DOCTYPE html>
<html>
<head>
    <title>Button Types</title>
    <style>
        body {
            background-color: black;
            background-image: url('image.jpeg');
            background-size: cover;
            background-position: center;
        }

        .button {
            background-color: #000000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 250px;
        }

        .centered-table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div id="buttonContainer"></div>

<script>
    // Array of objects, each containing the name of the engineering discipline and the corresponding URL
    const engineeringDisciplines = [
        { name: "COMPUTER HARDWARE ENGINEERING", url: "https://www.google.com/maps/dir/10.7623491,76.6947919/10.7622272,76.6942638/@10.7619092,76.6931599,352m/data=!3m1!1e3!4m6!4m5!1m1!4e1!1m1!4e1!3e2?entry=ttu"},
        { name: "ELECTRICAL AND ELECTRONICS ENGINEERING", url: "https://maps.app.goo.gl/gpxR5P2icQfUWTaZ8" },
        { name: "MECHANICAL ENGINEERING", url: "#" },
        { name: "INSTRUMENTATION ENGINEERING", url: "https://maps.app.goo.gl/zzbjX8GoopBZLH9y6" },
        { name: "ELECTRONICS ENGINEERING", url: "https://maps.app.goo.gl/5AiNcyAgUE5WioBy5" },
        { name: "CIVIL ENGINEERING", url: "#" }
    ];

    function createButtons() {
        const container = document.getElementById('buttonContainer');
        const table = document.createElement('table');
        table.className = 'centered-table';

        engineeringDisciplines.forEach(discipline => {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            const a = document.createElement('a');
            a.href = discipline.url;
            a.className = 'button';
            a.textContent = discipline.name;

            td.appendChild(a);
            tr.appendChild(td);
            table.appendChild(tr);
        });

        container.appendChild(table);
    }

    // Call createButtons on page load
    window.onload = createButtons;
</script>

</body>
</html>

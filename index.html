<html>
<head>
  <title>Button Types</title>
  <style>
  body {
    background-color: black;
    background-image: url('image.jpeg');
    background-size: cover;
    background-position: center;
  }

  .button {
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    width: 250px;
  }

  .button1 { background-color: #FFFFFF; color: white; } /* Green */
  .button2 { background-color: #FFFFFF; color: white; } /* Blue */
  .button3 { background-color: #FFFFFF; color: white; } /* Red */
  .button4 { background-color: #FFFFFF; color: black; } /* Yellow with black text for contrast */
  .button5 { background-color: #FFFFFF; color: white; } /* Purple */
  .button6 { background-color: #FFFFFF; color: white; } /* Pink */

  .centered-table {
    margin-left: auto;
    margin-right: auto;
  }
</style>

</head>


<body>

  <!-- Creating a table to align buttons -->
  <table class="centered-table">
    <tr>
      <td><a href="https://maps.app.goo.gl/R8BV9oXgRi656phc6" class="button">COMPUTER HARDWARE ENGINEERING</a></td>
    </tr>
    <tr>
      <td><a href="https://maps.app.goo.gl/gpxR5P2icQfUWTaZ8" class="button">ELECTRICAL AND ELECTRONICS ENGINEERING</a></td>
    </tr>
    <tr>
      <td><a href="#" class="button">MECHANICAL ENGINEERING</a></td>
    </tr>
    <tr>
      <td><a href="https://maps.app.goo.gl/zzbjX8GoopBZLH9y6" class="button">INSTRUMENTATION ENGINEERING</a></td>
    </tr>
    <tr>
      <td><a href="https://maps.app.goo.gl/5AiNcyAgUE5WioBy5" class="button">ELECTRONICS ENGINEERING</a></td>
    </tr>
    <tr>
      <td><a href="#" class="button">CIVIL ENGINEERING</a></td>
    </tr>
  </table>
  <br>
 
</body>
</html>
